<!DOCTYPE html>
<html lang="en"
<head>
<title>Debbie Folks-Huber</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
<header class="shadow-bottom">
<div>
    <h1>Economic Impact of Great Lakes Manufacturing</h1>
</div>
<nav role="navigation">
	<ul>
		<li><a href="index.html">Home</a><li>
		<li><a href="scene2.html">Next</a><li>
	</ul>
<nav>
</header>
<div class="control-group">
    <button onclick="select('Illinois')">
        Illinois
    </button>
    <button onclick="select('Indiana')">
        Indiana
    </button>
    <button onclick="select('Ohio')">
        Ohio
    </button>
    <button onclick="select()">
        Clear
    </button>
</div>

<svg width="960" height="600"></svg>
<h3>Number of Establishments by Manufacturing Sector</h3>
<script>

var format = d3.format(",");

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 50, left: 350},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;
  
var tooltip = d3.select("body").append("div").attr("class", "toolTip");
  
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleBand().range([height, 0]);

var g = svg.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
function render(data, category) {
	
	
    d3.tsv("data/NumOfEstablishmentsByState.tsv", function(data) {
		//Coerce the NumOfEstablish to number
		data.forEach(function(d) {
		    d.ManufacturingSector = d.ManufacturingSector;
			d.NumOfEstablish = +d.NumOfEstablish;
		}) ;
  
	
  	x.domain([0, d3.max(data, function(d) { return d.NumOfEstablish; })]);
    y.domain(data.map(function(d) { return d.ManufacturingSector; })).padding(0.1);

    g.append("g")
        .attr("class", "x axis")
       	.attr("transform", "translate(0," + height + ")")
      	.call(d3.axisBottom(x).ticks(5).tickFormat(format).tickSizeInner([-height]));

	// text label for the x axis
	g.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Number of Establishments");
	  
    g.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(y));

    g.selectAll(".bar")
        .data(data.filter(function(d) {return d.state == category;}))
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", 0)
        .attr("height", y.bandwidth())
        .attr("y", function(d) { return y(d.ManufacturingSector); })
        .attr("width", function(d) { return x(d.NumOfEstablish); })
        .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY - 70 + "px")
              .style("display", "inline-block")
              .html("Number of Establishments " + format(d.NumOfEstablish));
        })
    		.on("mouseout", function(d){ tooltip.style("display", "none");})
		.exit().remove();
    });
}
function select(category) {
        render(data, category);
        
    }
</script>
</body>
</html>
