<!DOCTYPE html>
<html lang="en"
<head>
<title>Debbie Folks-Huber</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<html>
<body>
<svg width="960" height="500"></svg>

<script>
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 80},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;
  
var tooltip = d3.select("body").append("div").attr("class", "toolTip");
  
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleBand().range([height, 0]);

var g = svg.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
	d3.tsv("data.tsv", function(data) {
		//Coerce the NumOfEstablish to number
		data.forEach(function(d) {
			d.NumOfEstablish = +d.NumOfEstablish;
		}) ;
  
  	x.domain([0, d3.max(data, function(d) { return d.NumOfEstablish; })]);
    y.domain(data.map(function(d) { return d.area; })).padding(0.1);

    g.append("g")
        .attr("class", "x axis")
       	.attr("transform", "translate(0," + height + ")")
      	.call(d3.axisBottom(x).ticks(5).tickFormat(function(d) { return parseInt(d / 1000); }).tickSizeInner([-height]));

    g.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(y));

    g.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", 0)
        .attr("height", y.bandwidth())
        .attr("y", function(d) { return y(d.ManufacturingSector); })
        .attr("width", function(d) { return x(d.NumOfEstablish); })
        .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY - 70 + "px")
              .style("display", "inline-block")
              .html("Number of Establishments" + (d.NumOfEstablish));
        })
    		.on("mouseout", function(d){ tooltip.style("display", "none");});
});
</script>
</body>
</html>
