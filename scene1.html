<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style> 

.bar { fill: steelblue; }

</style>

<body>    	
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
d3.tsv("NumOfEstablishments.tsv", function(data) {
		//Coerce the NumOfEstablish to number
		data.forEach(function(d) {
		    d.ManufacturingSector = d.ManufacturingSector;
			d.NumOfEstablish = +d.NumOfEstablish;
		}) ;
}) ;
		
// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var y = d3.scaleBand()
          .range([height, 0])
          .padding(0.1);

var x = d3.scaleLinear()
          .range([0, width]);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

    // format the data
   // data.forEach(function(d) {
   // d.NumOfEstablish = +d.NumOfEstablish;
 // });

  // Scale the range of the data in the domains
  x.domain([0, d3.max(data, function(d){ return d.NumOfEstablish; })])
  y.domain(data.map(function(d) { return d.ManufacturingSector; }));
  //y.domain([0, d3.max(data, function(d) { return d.NumOfEstablish; })]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      //.attr("x", function(d) { return x(d.NumOfEstablish); })
      .attr("width", function(d) {return x(d.NumOfEstablish); } )
      .attr("y", function(d) { return y(d.ManufacturingSector); })
      .attr("height", y.bandwidth());

  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));


</script>
</body>
</html>
