<h2>Number of Paid Employees by Manufacturing Sector</h2>
<svg width="960" height="600"></svg>

<script>
var format = d3.format(",");

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 50, left: 350},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;
  
var tooltip = d3.select("body").append("div").attr("class", "toolTip");
  
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleBand().range([height, 0]);

var g = svg.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
d3.tsv("data/PaidEmployees.tsv", function(data) {
		//Coerce the PaidEmployees to number
		data.forEach(function(d) {
		    d.ManufacturingSector = d.ManufacturingSector;
			d.PaidEmployees = +d.PaidEmployees;
		}) ;
  
  	x.domain([0, d3.max(data, function(d) { return d.PaidEmployees; })]);
    y.domain(data.map(function(d) { return d.ManufacturingSector; })).padding(0.1);

    g.append("g")
        .attr("class", "x axis")
       	.attr("transform", "translate(0," + height + ")")
		.call(d3.axisBottom(x).ticks(5).tickFormat(format).tickSizeInner([-height]));
      //	.call(d3.axisBottom(x).ticks(5).tickFormat(function(d) { return format(parseInt(d)); }).tickSizeInner([-height]));

	// text label for the x axis
	g.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Number of Paid Employees");
	  
    g.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(y));

    g.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", 0)
        .attr("height", y.bandwidth())
        .attr("y", function(d) { return y(d.ManufacturingSector); })
        .attr("width", function(d) { return x(d.PaidEmployees); })
        .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY - 70 + "px")
              .style("display", "inline-block")
              .html("Number of Paid Employees " + format(d.PaidEmployees));
        })
    		.on("mouseout", function(d){ tooltip.style("display", "none");});
});
</script>
</body>
</html>
